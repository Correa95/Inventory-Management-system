{% extends "inventory/base.html" %}
{% block content %}
<div class="loginContainer">
  <div class="login">
    <h1>Log In</h1>
    <form method="post">
      {{ form }}
      <button class="btnSignin">Sign In</button>
    </form>
    <div class="signUpLink">
      <small>Need an account? 
        <a href="{% url "signup" %}">Sign Up</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
