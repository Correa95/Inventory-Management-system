{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% block content %}
<nav class="navbar">
  <div class="container">
    <a class="navbarLink" href="{% url 'index' %}">Inventory Manager</a>
    <button
      class="navbarToggler"
      onclick="toggleNavbar()"
      aria-label="Toggle navigation"
    >
      <span class="navbarIcon"></span>
    </button>
  </div>
  <div class="navbarCollapse" id="navbarNav">
    <ul class="navbarNav">
      {% if user.is_authenticated %}
      <li class="navItem">
        <a class="navLink" href="#">{{ user.username }}</a>
      </li>
      <li class="navItem">
        <a class="navLink" href="{% url 'logout' %}">Sign Out</a>
      </li>
      {% else %}
      <li class="navItem">
        <a class="navLink" href="{% url 'login' %}">Sign In</a>
      </li>
      <li class="navItem">
        <a class="navLink" href="{% url 'signup' %}">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% endcomment %} {% endblock %}
