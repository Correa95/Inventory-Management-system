{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% block content %}
<nav class="navbarContainer">
  <div class="navbartitle">
    <a href="{% url 'index' %}">Inventory Manager</a>
  </div>
  <div class="navbarBtn" id="navbarNav">
    <ul>
      {% if user.is_authenticated %}
      <li>
        <a href="#">{{ user.username }}</a>
      </li>
      <li>
        <form action="{% url 'logout' %}" method="post" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            class="navLink"
            style="
              background: none;
              border: none;
              cursor: pointer;
              color: inherit;
            "
          >
            Sign Out
          </button>
        </form>
      </li>
      {% else %}
      <li>
        <a href="{% url 'login' %}">Sign In</a>
      </li>
      <li>
        <a href="{% url 'signup' %}">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
