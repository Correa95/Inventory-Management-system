{% extends "inventory/base.html" %} {% block content %}
<div class="deleteItemContainer">
  <a href="{% url "dashboard" %}" class="btnDelete">Go Back</a>
<div class="deleteItem">
    <form method="POST">
        {% csrf_token %}
        <h1>Are you sure you want to delete{{item.name}}?</h1>
        <p>This cannot be undone</p>
        <div>
            <button class="btnDanger">Delete</button>
        </div>
    </form>
</div>

</div>
{% endblock content %}
